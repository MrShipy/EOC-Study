<script src="openthegame.js"></script>
<script type="text/javascript" src="../gamenames.json"></script>
<title>Greater Grades</title>
<style>
    body{
        background: linear-gradient(to right, #f50057, #00a6ff);
    }
    h1{
    color: rgb(255, 98, 0);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-align: center;
    font-size:40px;
    -webkit-text-stroke-width: .5px;
    -webkit-text-stroke-color: rgb(255, 255, 255);
    transition: all .5s;
}
h1:hover{
    color: rgb(0, 217, 255);
}
#Description{
    color: rgb(225, 255, 0);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-align: center;
    font-size:20px;
    -webkit-text-stroke-width: .5px;
    -webkit-text-stroke-color: rgb(255, 255, 255);
    transition: all .5s;
}
#Description:hover{
    color: rgb(0, 217, 255);
}
</style>

<div id="iframe">
    <h1 id="title">Title</h1>
    <h1 id="description" onclick="pressTitle()" id="Description">Description</h1>
    <img src= "thumbnail.png" height="230px" width="370px">
    <button onclick="openthegame()" class="navbutton"><b>Play!</b></button>
</div>

<style>
    .navbutton{
    background-color: rgb(0, 255, 94);
    width: 370px;
    height: 50px;
    border:none;
    border-radius: 25px;
    font-family:'Courier New', Courier, monospace;
    font-size: 30px;
    transition: all 0.5s;
}

.navbutton:hover{
    font-size: 25px;
}
</style>

<script type="text/javascript">
    // Fetch the JSON data
    fetch('../gamenames.json')
        .then(response => response.json())
        .then(gameData => {
            // Get the game data for "A Dark Room"
            const selectedGame = gameData["dinogame"][0];

            if (selectedGame) {
                document.getElementById("title").innerHTML = selectedGame.Name
                document.getElementById("description").innerHTML = selectedGame.Description
                // Alert the game's name and description
               // alert(`Game: ${selectedGame.Name}\nDescription: ${selectedGame.Description}`);
            } else {
                alert("Game not found.");
            }
        })
        .catch(error => {
            console.error('Error fetching JSON:', error);
        });
</script>
